<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Door Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Dashboard</h1>
    <div class="menu">
      <a href="#" class="menu-item"><i class="fas fa-home"></i>Rooms</a>
      <a href="#" class="menu-item"><i class="fas fa-plug"></i>Devices</a>
      <a href="#" class="menu-item"><i class="fas fa-shield-alt"></i>Security</a>
      <a href="#" class="menu-item"><i class="fas fa-lightbulb"></i>Scenes</a>
      <a href="#" class="menu-item"><i class="fas fa-chart-line"></i>Statistics</a>
      <a href="#" class="menu-item"><i class="fas fa-users"></i>Members</a>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard" id="dashboard">
    <h2>Smart Door Status</h2>
    
    <div class="card-container">
      <div class="card" id="card-smoke" draggable="true">
        <i class="fas fa-smog"></i>
        <div class="card-info">
          <h3>Smoke</h3>
          <p><span class="status alert">Detected</span></p>
        </div>
      </div>

      <div class="card" id="card-motion" draggable="true">
        <i class="fas fa-running"></i>
        <div class="card-info">
          <h3>Motion</h3>
          <p><span class="status alert">Detected</span></p>
        </div>
      </div>
      <div class="card" draggable="true">
        <i class="fas fa-tint"></i>
        <div class="card-info">
          <h3>Humidity</h3>
          <p>30%</p>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card" draggable="true">
        <i class="fas fa-thermometer-half"></i>
        <div class="card-info">
          <h3>Indoor Temperature</h3>
          <p>25Â°C</p>
        </div>
      </div>

      <div class="card" draggable="true">
        <i class="fas fa-lightbulb"></i>
        <div class="card-info">
          <h3>LED</h3>
          <div class="toggle active">
            <div class="knob"></div>
          </div>
        </div>
      </div>

      <div class="card" draggable="true">
        <i class="fas fa-door-open"></i>
        <div class="card-info">
          <h3>Door Status</h3>
          <p><span class="status">Open</span></p>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card" draggable="true">
        <i class="fas fa-sun"></i>
        <div class="card-info">
          <h3>Light Intensity</h3>
          <div class="light-circle">
            <div class="value">57%</div>
          </div>
        </div>
      </div>

      <div class="card" draggable="true">
        <i class="fas fa-camera"></i>
        <div class="card-info">
          <h3>Live Camera</h3>
            <img src="https://de71-49-228-98-217.ngrok-free.app/video" alt="Video Stream" width="300px" height="150px" style="border-radius: 10px;"/>
      </div> 
    <div>
      
  </div>
  <script src="script.js"></script>
</body>
</html>
